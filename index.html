<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-savings&expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center py-5 fw-bold">MONEY CALC</h1>
            <div class="row d-flex justify-content-between text-center">
                <div class="col-lg-6 col-md-12">
                    <div class="text-center">
                        <img class="img-fluid shadow bg-white rounded-3" src="images/money-calculation.jpg" alt="">
                    </div>
                </div>
                <!-- form area -->
                <div class="col-lg-6 col-md-12">
                    <form class="row g-3 text-center">
                        <div>
                            <h5 class="text-center">Income</h5>
                            <div class="row mb-3">
                                <label for="colFormLabelSm"
                                    class="col-sm-2 col-form-label col-form-label-sm">Income:</label>
                                <div class="col-sm-10">
                                    <input id="income-field" type="text" class="form-control form-control-sm w-50"
                                        placeholder="income-amount">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h5 class="text-center">Expenses</h5>
                            <div class="row mb-3">
                                <label for="colFormLabelSm"
                                    class="col-sm-2 col-form-label col-form-label-sm">Food:</label>
                                <div class="col-sm-10">
                                    <input id="food-cost" type="text" class="form-control form-control-sm w-50"
                                        placeholder="food-amount">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Rent:</label>
                            <div class="col-sm-10">
                                <input id="rent-cost" type="text" class="form-control form-control-sm w-50"
                                    placeholder="rent-amount">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabelSm"
                                class="col-sm-2 col-form-label col-form-label-sm">Clothes:</label>
                            <div class="col-sm-10">
                                <input id="cloth-cost" type="text" class="form-control form-control-sm w-50"
                                    placeholder="clothe-amount">
                            </div>
                        </div>
                        <div class="col-12">
                            <button id="calcu-btn" type="button" class="btn btn-primary">Calculate</button>
                        </div>
                        <h5 class="text-center">Total Expenses: <span id="total-exp">00</span></h5>
                        <h5 class="text-center">Balance: <span id="balance-after-exp">00</span></h5>

                        <div class="d-flex justify-content-center">
                            <div class="mb-3 d-flex justify-content-center">
                                <label for="colFormLabelSm"
                                    class="col-sm-2 col-form-label col-form-label-sm">Save:</label>
                                <div class="col-sm-10">
                                    <input id="saving-percent" type="text" class="form-control form-control-sm w-50"
                                        placeholder="save-amount">
                                </div>
                                <div>
                                    <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </div>
                        <h5 class="text-center">Saving Amount: <span id="saving-total">00</span></h5>
                        <h5 class="text-center">Remaining Balance: <span id="balance-remaining">00</span></h5>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- script file added -->
    <script src="js/script.js"></script>
</body>

</html>
