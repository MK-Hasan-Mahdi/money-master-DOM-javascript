<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-savings&expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center py-5 fw-bold">Money Savings & Expenses</h1>
            <div class="row d-flex justify-content-between">
                <div class="col-lg-6 col-md-12">
                    <div class="text-center">
                        <img class="img-fluid shadow bg-white rounded-3" src="images/money-calculation.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <form class="row g-3 text-center">
                        <div>
                            <h5 class="text-center">Income</h5>
                            <label for="income">Income:</label>
                            <input id="income-field" name="income" size="30" type="text" />

                        </div>
                        <div>
                            <h5 class="text-center">Expenses</h5>
                            <label for="income">Food:</label>
                            <input id="income-field" name="income" size="30" type="text" />
                        </div>
                        <div>
                            <label for="food">Rent:</label>
                            <input id="income-field" name="income" size="30" type="text" />
                        </div>
                        <div>
                            <label for="food">Clothes:</label>
                            <input id="income-field" name="income" size="30" type="text" />
                        </div>
                        <div class="col-12">
                            <button id="calcu-button" type="button" class="btn btn-primary">Calculate</button>
                        </div>
                        <h5 class="text-center">Total Expenses: 5000</h5>
                        <h5 class="text-center">Balance: 4000</h5>

                        <div class="d-flex justify-content-between">
                            <div>
                                <label for="food">Save:</label>
                                <input id="income-field" name="income" size="30" type="text" />
                            </div>
                            <span>%</span>
                            <div>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <h5 class="text-center">Saving Amount: 2000</h5>
                        <h5 class="text-center">Remaining Balance: 2500</h5>
                    </form>
                </div>
            </div>
        </section>


    </main>
    <script src="js/script.js"></script>
</body>

</html>
